<app-icon-button
  label="{{ 'BUTTONS.ADD-NEW' | translate }}"
  icon="bi bi-plus-lg"
  iconPosition="left"
  className="btn btn-success"
  (clicked)="openOrderModal()">
</app-icon-button>

<app-data-table
  [columns]="columns"
  [data]="paginated"
  [showActions]="true"
  (delete)="openDeleteModal($event)">
</app-data-table>

<app-paginator
  [totalItems]="orders().length"
  [pageSize]="pageSize"
  [currentPage]="currentPage"
  (pageChange)="onPageChange($event)"
></app-paginator>
