<div class="modal-header">
    <h5 class="modal-title">{{ title || 'Removing Confirm' }}</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
    <p>{{ message }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">{{ 'MODAL.CANCEL' | translate }}</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close(true)">{{ 'MODAL.CONFIRM' | translate }}</button>
</div>
