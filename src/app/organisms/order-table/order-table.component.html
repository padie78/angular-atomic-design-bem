<button class="btn btn-success" (click)="openOrderModal()">
  Crear nuevo
</button>

<table class="table table-striped">
  <thead>
    <tr>
       <th>id</th>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Fecha</th>
      <th>Estado</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders()">
      <td>{{ order.id }}</td>
      <td>{{ order.product }}</td>
      <td>{{ order.quantity }}</td>
      <td>{{ order.price | currency }}</td>
      <td>{{ order.date ? (order.date | date:'shortDate') : '-' }}</td>
      <td>{{ order.status || '-' }}</td>
      <td class="d-flex justify-content-end">
        <button class="btn btn-danger btn-sm" (click)="openDeleteModal(order)">Remove</button>        
      </td>
    </tr>
  </tbody>
</table>
